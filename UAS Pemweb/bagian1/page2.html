<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pemesanan</title>
    <style>
        /* Gaya umum dan tabel yang sudah ada */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1em;
        }

        th {
            background: #2575fc;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <h1>Data Pemesanan</h1>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Jenis Tiket</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <!-- Tombol selesai -->
    <button id="finishBtn">Selesai</button>

    <script>
        // Mengambil data dari LocalStorage
        const bookingData = JSON.parse(localStorage.getItem('bookingData'));

        // Mengecek apakah data ada
        if (bookingData) {
            const dataTable = document.getElementById('dataTable');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${bookingData.name}</td>
                <td>${bookingData.email}</td>
                <td>${bookingData.ticketType}</td>
                <td>${bookingData.quantity}</td>
            `;
            dataTable.appendChild(row);
        } else {
            alert('Tidak ada data pemesanan.');
        }

        // Event handler untuk tombol selesai
        document.getElementById('finishBtn').addEventListener('click', () => {
            // Menghapus data dari LocalStorage
            localStorage.removeItem('bookingData');

            // Mengarahkan kembali ke halaman utama
            window.location.href = 'home.html'; // Ganti dengan URL halaman utama Anda
        });
    </script>
</body>
</html>
