<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket</title>
    <style>
        /* Mengatur gaya umum untuk halaman */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gaya untuk judul halaman */
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Gaya untuk formulir */
        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Gaya untuk label elemen formulir */
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        /* Gaya untuk input dan tombol */
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Gaya khusus untuk input tipe radio dan checkbox */
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        /* Gaya untuk tombol dengan efek hover */
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1em;
        }

        th {
            background: #2575fc;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Gaya highlight saat fokus */
        .highlight {
            background-color: #e8f0fe !important;
        }
        .radio{
            display: flex;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <h1>Pemesanan Tiket</h1>
    <!-- Form untuk pemesanan tiket -->
    <form id="ticketForm">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email">

        <label>Jenis Tiket:</label>
        <div class="radio">
            <input type="radio" id="vip" name="ticketType" value="VIP">
            <label for="vip">VIP</label>
        </div>
        
        <div class="radio">
            <input type="radio" id="regular" name="ticketType" value="Regular">
            <label for="regular">Regular</label>
        </div>
        

        <label for="quantity">Jumlah Tiket:</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Jumlah tiket">

        <label for="terms">
            <input type="checkbox" id="terms" name="terms"> Saya setuju dengan syarat dan ketentuan
        </label>

        <button type="button" id="submitBtn">Pesan Tiket</button>
    </form>

    <script>
        submitBtn.addEventListener('click', () => {
            // Mengambil nilai dari input form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const ticketType = document.querySelector('input[name="ticketType"]:checked');
            const quantity = document.getElementById('quantity').value;
            const terms = document.getElementById('terms').checked;
    
            // Validasi input form
            if (!name) return alert('Nama tidak boleh kosong.');
            if (!email) return alert('Email tidak boleh kosong.');
            if (!ticketType) return alert('Pilih jenis tiket.');
            if (!quantity || quantity < 1) return alert('Masukkan jumlah tiket yang valid.');
            if (!terms) return alert('Anda harus menyetujui syarat dan ketentuan.');
    
            // Menyimpan data ke LocalStorage
            const bookingData = { name, email, ticketType: ticketType.value, quantity };
            localStorage.setItem('bookingData', JSON.stringify(bookingData));
    
            // Arahkan ke halaman kedua
            window.location.href = 'page2.html';
        });
    </script>
    
</body>
</html>
